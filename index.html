<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Caibarién</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        a {
            text-decoration: none;
        }

        /* Header solo con imagen */
        .header {
            width: 100%;
            height: 300px;
            background-image: url('caibarien.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Bienvenido debajo del header */
        .bienvenida {
            text-align: center;
            margin: 20px 0;
        }

        .bienvenida h1 {
            font-size: 32px;
            color: #e74c3c;
        }

        /* Contenedor de productos */
        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px 40px 20px;
        }

        .producto {
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .producto:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .producto img {
            width: 100%;
            height: 200px;
            object-fit: contain; /* Cambiado para que se vea toda la imagen */
            transition: transform 0.3s;
            background-color: #f4f4f4;
        }

        .producto img:hover {
            transform: scale(1.05);
        }

        .info-producto {
            padding: 15px;
        }

        .precio {
            font-size: 20px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 12px;
        }

        .btn-whatsapp {
            background-color: #25D366;
            color: #fff;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 8px;
            text-align: center;
            display: block;
            transition: background-color 0.3s;
        }

        .btn-whatsapp:hover {
            background-color: #1ebe57;
        }

        .whatsapp-float {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 65px;
            height: 65px;
            z-index: 100;
        }

        .whatsapp-float img {
            width: 100%;
            height: 100%;
        }

        @media(max-width: 600px) {
            .bienvenida h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Header solo con imagen -->
    <header class="header"></header>

    <!-- Bienvenida debajo del header -->
    <div class="bienvenida">
        <h1>Bienvenido</h1>
    </div>

    <!-- Productos -->
    <section class="productos">
        <div class="producto">
            <img src="imagen1.png" alt="Producto 1">
            <div class="info-producto">
                <div class="precio">$200(cup)</div>
                <a class="btn-whatsapp" href="https://wa.me/5359056442?text=Hola,%20quiero%20comprar%20el%20Producto%201" target="_blank">Comprar</a>
            </div>
        </div>

        <div class="producto">
            <img src="imagen2.png" alt="Producto 2">
            <div class="info-producto">
                <div class="precio">$200(cup)</div>
                <a class="btn-whatsapp" href="https://wa.me/5359056442?text=Hola,%20quiero%20comprar%20el%20Producto%202" target="_blank">Comprar</a>
            </div>
        </div>

        <div class="producto">
            <img src="imagen3.png" alt="Producto 3">
            <div class="info-producto">
                <div class="precio">$850(cup)</div>
                <a class="btn-whatsapp" href="https://wa.me/5359056442?text=Hola,%20quiero%20comprar%20el%20Producto%203" target="_blank">Comprar</a>
            </div>
        </div>

        <div class="producto">
            <img src="imagen4.png" alt="Producto 4">
            <div class="info-producto">
                <div class="precio">$600(cup)</div>
                <a class="btn-whatsapp" href="https://wa.me/5359056442?text=Hola,%20quiero%20comprar%20el%20Producto%204" target="_blank">Comprar</a>
            </div>
        </div>

        <div class="producto">
            <img src="imagen5.png" alt="Producto 5">
            <div class="info-producto">
                <div class="precio">$2000(cup)</div>
                <a class="btn-whatsapp" href="https://wa.me/5359056442?text=Hola,%20quiero%20comprar%20el%20Producto%205" target="_blank">Comprar</a>
            </div>
        </div>
    </section>

    <!-- Botón flotante WhatsApp -->
    <a href="https://wa.me/5359056442?text=Hola,%20quiero%20consultar%20sobre%20sus%20productos" target="_blank" class="whatsapp-float">
        <img src="whatsapp-logo.png" alt="WhatsApp">
    </a>
</body>
</html>
