<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Caibarién</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Encabezado moderno con fondo y overlay */
        .header {
            position: relative;
            background-image: url('caibarien.jpg');
            background-size: cover;
            background-position: center;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .header::after {
            content: '';
            position: absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background-color: rgba(0,0,0,0.5); /* transparencia negra */
        }

        .header h1 {
            position: relative;
            font-size: 36px;
            z-index: 1;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
            margin: 0;
        }

        /* Contenedor de productos */
        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .producto {
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .producto:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .producto img {
            width: 100%;
            object-fit: cover;
            height: 200px;
        }

        .info-producto {
            padding: 15px;
        }

        .precio {
            font-size: 18px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 10px;
        }

        .btn-whatsapp {
            background-color: #25D366;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            text-align: center;
            width: 100%;
        }

        .btn-whatsapp:hover {
            background-color: #1ebe57;
        }

        /* Botón flotante WhatsApp con logo */
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            z-index: 100;
        }

        .whatsapp-float img {
            width: 100%;
            height: 100%;
        }

        /* Responsive texto header */
        @media(max-width: 600px){
            .header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Header con imagen de Caibarién -->
    <div class="header">
        <h1>Bienvenidos</h1>
    </div>

    <!-- Productos -->
    <div class="productos">
        <div class="producto">
            <img src="1.jpg" alt="Producto 1">
            <div class="info-producto">
                <div class="precio">$10</div>
                <a class="btn-whatsapp" href="https://wa.me/5359056442?text=Hola,%20quiero%20comprar%20el%20Producto%201" target="_blank">Comprar</a>
            </div>
        </div>

        <div class="producto">
            <img src="2.jpg" alt="Producto 2">
            <div class="info-producto">
                <div class="precio">$15</div>
                <a class="btn-whatsapp" href="https://wa.me/5359056442?text=Hola,%20quiero%20comprar%20el%20Producto%202" target="_blank">Comprar</a>
            </div>
        </div>

        <div class="producto">
            <img src="3.jpg" alt="Producto 3">
            <div class="info-producto">
                <div class="precio">$20</div>
                <a class="btn-whatsapp" href="https://wa.me/5359056442?text=Hola,%20quiero%20comprar%20el%20Producto%203" target="_blank">Comprar</a>
            </div>
        </div>
    </div>

    <!-- Botón flotante WhatsApp con logo -->
    <a href="https://wa.me/5359056442?text=Hola,%20quiero%20consultar%20sobre%20sus%20productos" target="_blank" class="whatsapp-float">
        <img src="whatsapp-logo.png" alt="WhatsApp">
    </a>
</body>
  </html>
